<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-label="SnippetVault - Code Snippets Reimagined">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff9f" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Border -->
  <rect width="1200" height="400" fill="none" stroke="#00ff9f" stroke-width="3" opacity="0.4"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 120)">
    <!-- Terminal icon -->
    <rect width="120" height="120" rx="12" fill="#111" stroke="#00ff9f" stroke-width="3"/>
    <text x="22" y="82" font-family="monospace" font-size="56" font-weight="bold" fill="#00ff9f">&gt;_</text>
  </g>
  
  <!-- Main heading -->
  <text x="260" y="200" font-family="monospace" font-size="72" font-weight="bold" fill="#00ff9f">
    SnippetVault
  </text>
  
  <!-- Tagline -->
  <text x="260" y="260" font-family="monospace" font-size="28" fill="#00ff9f" opacity="0.8">
    Code snippets reimagined for the modern developer
  </text>
  
  <!-- Features -->
  <g transform="translate(260, 290)" opacity="0.6">
    <text x="0" y="0" font-family="monospace" font-size="18" fill="#00ff9f">
      ✓ Multi-file packages  ✓ Variable templating  ✓ Social sharing
    </text>
  </g>
  
  <!-- Decorative code window in background -->
  <g transform="translate(820, 80)" opacity="0.15">
    <rect width="320" height="240" rx="8" fill="none" stroke="#00ff9f" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#00ff9f"/>
    <circle cx="45" cy="20" r="6" fill="#00ff9f"/>
    <circle cx="70" cy="20" r="6" fill="#00ff9f"/>
    <line x1="20" y1="50" x2="280" y2="50" stroke="#00ff9f" stroke-width="2"/>
    <line x1="20" y1="80" x2="240" y2="80" stroke="#00ff9f" stroke-width="2"/>
    <line x1="20" y1="110" x2="260" y2="110" stroke="#00ff9f" stroke-width="2"/>
    <line x1="20" y1="140" x2="200" y2="140" stroke="#00ff9f" stroke-width="2"/>
    <line x1="20" y1="170" x2="280" y2="170" stroke="#00ff9f" stroke-width="2"/>
  </g>
  
  <!-- Blinking cursor -->
  <rect x="1160" y="170" width="4" height="40" fill="#00ff9f">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>
