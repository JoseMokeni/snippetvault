<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" role="img" aria-label="SnippetVault">
  <!-- Background -->
  <rect width="600" height="120" rx="6" fill="#0a0a0a"/>
  
  <!-- Terminal icon -->
  <g transform="translate(20, 20)">
    <rect width="60" height="60" rx="6" fill="#111" stroke="#00ff9f" stroke-width="1.5"/>
    <text x="12" y="42" font-family="monospace" font-size="24" font-weight="bold" fill="#00ff9f">&gt;_</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="70" font-family="monospace" font-size="36" font-weight="bold" fill="#00ff9f">
    SnippetVault
  </text>
  
  <!-- Cursor -->
  <rect x="570" y="50" width="2" height="18" fill="#00ff9f">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>
