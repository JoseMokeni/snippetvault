name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  quality:
    name: Quality Checks
    uses: ./.github/workflows/quality-checks.yml
    permissions:
      contents: read
      security-events: write

  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: [quality]
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: ${{ !cancelled() }}
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=2067276" >> $GITHUB_OUTPUT
            echo "emoji=üöÄ" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=15158332" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
          fi

      - name: Determine release type
        id: release
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "type=Release" >> $GITHUB_OUTPUT
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "type=Deployment" >> $GITHUB_OUTPUT
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ steps.status.outputs.status }}
          title: "${{ steps.status.outputs.emoji }} ${{ steps.release.outputs.type }}: ${{ steps.release.outputs.version }}"
          description: |
            **Commit:** `${{ github.event.head_commit.message }}`
            **Author:** ${{ github.event.head_commit.author.name }}

            **Quality Checks:** ${{ needs.quality.result == 'success' && '‚úÖ' || '‚ùå' }}
            **Build & Publish:** ${{ needs.build.result == 'success' && '‚úÖ' || '‚ùå' }}

            ${{ needs.build.result == 'success' && format('**Image:** `{0}/{1}:{2}`', env.REGISTRY, env.IMAGE_NAME, needs.build.outputs.image-tag) || '' }}
          color: ${{ steps.status.outputs.color }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
